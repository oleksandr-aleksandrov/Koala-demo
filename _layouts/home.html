---
layout: base
---

<div class="home">

  {% assign sorted_docs = site.docs | sort: 'order' %}
  <div class="documentation-items-wrapper">

    {% for doc in sorted_docs %}
    <div id="documentation-items" class="documentation-items">
      <div class="documentation-item">
        <a href="{{ doc.url | relative_url }}">
          {{ doc.title }}
        </a>
      </div>
    </div>
    {% endfor %}
  </div>

  {{ content }}

</div>
