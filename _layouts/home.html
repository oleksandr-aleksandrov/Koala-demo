---
layout: base
---


<div class="home">

  {% assign sorted_documentation = site.documentation | sort: 'order' %}
  <div class="documentation-items-wrapper">

    {% for documentation_item in sorted_documentation %}

    <div id="documentation-items" class="documentation-items">
      <div class="documentation-item">
        <a href="{{ documentation_item.url | relative_url }}">
          {{documentation_item.order}}. {{ documentation_item.title }}
        </a>
      </div>
    </div>

    {% endfor %}
  </div>

</div>
