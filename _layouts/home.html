---

<div class="home">
  <div>
    <div class="row">
      <div class="col-md-6">
        <div>
          <div style="padding-top: 56%;
    background-color: rgb(0 0 0 / 30%);">
            <a href="#"></a>
          </div>
          <a href="{{ '/mobile/' | relative_url }}">
            img mobile
          </a>
        </div>
      </div>
      <div class="col-md-6">
        <div>
          <div style="padding-top: 56%;
    background-color: rgb(0 0 0 / 30%);">
            <a href="#"></a>
          </div>
          <a href="#">
            img mobile
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="home">

  {% assign chapters = site.documentation | sort: 'order' %}

  <div class="documentation-items-wrapper">
    <div id="documentation-items" class="documentation-items">

      {% for chapter in chapters %}

      {% if chapter.url contains 'mobile' %}

      {% unless chapter.url contains 'section' %}

      <div class="documentation-item">
        <a href="{{ chapter.url | relative_url }}">
          {{chapter.order}}. {{ chapter.title }}
        </a>
      </div>

      {% endunless %}

      {% endif %}

      {% endfor %}
    </div>
  </div>
</div>
